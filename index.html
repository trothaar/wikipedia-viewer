<!-- Teresa Rothaar
     Free Code Camp Challenge #262: Build a Wikipedia Viewer
     Objective: Build a CodePen.io app that is functionally similar to this:
     https://codepen.io/FreeCodeCamp/full/wGqEga/.

     Fulfill the below user stories:

     1. Users can search Wikipedia entries in a search box and see the resulting Wikipedia entries.
     2. Users can click a button to see a random Wikipedia entry.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Free Code Camp Wikipedia Viewer</title>
  <meta charset="utf-8">

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="weather.css">

<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>
<body>

<div class = "container-fluid">
<a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random Wikipedia Article.</a>

<form method="get" id="searchform" action="http://w3lessons.info">
	<fieldset>
    <input id="s" name="s" type="text"
         	value="Enter Keyword" class="text_input"
		    onblur="if(this.value==''){this.value='Enter Keyword';}"
            onfocus="if(this.value =='Enter Keyword') {this.value=''; }" />
	<input name="submit" type="submit"  value="" />
    </fieldset>
</form>

</div>




<!-- Javascript -->
<script src="wikiViewer.js"></script>

</body><?html>
