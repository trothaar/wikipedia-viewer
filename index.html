<!-- Teresa Rothaar
     Free Code Camp Challenge #262: Build a Wikipedia Viewer
     Objective: Build a CodePen.io app that is functionally similar to this:
     https://codepen.io/FreeCodeCamp/full/wGqEga/.

     Fulfill the below user stories:

     1. Users can search Wikipedia entries in a search box and see the resulting Wikipedia entries.
     2. Users can click a button to see a random Wikipedia entry.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Free Code Camp Wikipedia Viewer</title>
  <meta charset="utf-8">

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="wikiViewer.css">

<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

</head>
<body>

<div class = "container-fluid">
<div class = "main-search">
  <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <h1>Search Wikipedia</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-md-4 col-md-offset-3">
              <form action="" class="search-form">
                  <div class="form-group has-feedback">
              		<label for="search" class="sr-only">Search</label>
              		<input type="text" class="form-control" name="search" id="s" placeholder="search">
                		<span class="glyphicon glyphicon-search form-control-feedback"></span>
              	</div>
              </form>
          </div>
      </div>


<div class = "results"></div>
</div>


<!-- Javascript -->
<script src="wikiViewer.js"></script>

</body><?html>
